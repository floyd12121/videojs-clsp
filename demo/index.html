<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CLSP Demo</title>
    <link
      rel="shortcut icon"
      href="./favicon.ico"
    >
    <link
      rel="stylesheet"
      href="./styles.css"
    >
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/@babel/polyfill@7.8.7/dist/polyfill.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//vjs.zencdn.net/7.7.5/video.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/videojs-errors@4.3.2/dist/videojs-errors.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../../dist/videojs-clsp.min.js"
    ></script>
  </head>
  <body>
    <div class="header">
      <img src="./skyline_logo.png" />
      <h1 id="page-title">CLSP VideoJS Plugin Demos</h1>
      <div class="versions">
        <div class="version">
          <span class="product">videojs</span>
          <span id="videojs-version">v</span>
        </div>
        <div class="version">
          <span class="product">videojs-errors</span>
          <span id="videojs-errors-version">v</span>
        </div>
      </div>
    </div>

    <div class="content container-fit">
      <div class="buttons-container">
        <div class="buttons">
          <button
            onclick="location.href = 'advanced-dist/';"
          >Advanced Demo <br /> ~ DIST ~</button>
          <button
            onclick="location.href = 'advanced-src/';"
          >Advanced Demo <br /> ~ SRC ~</button>
          <button
            onclick="location.href = 'simple-dist/';"
          >Simple Demo <br /> ~ DIST ~</button>
          <button
            onclick="location.href = 'simple-src/';"
          >Simple Demo <br /> ~ SRC ~</button>
          <button
            onclick="location.href = 'tours-dist/';"
            disabled
          >Tour Demo <br /> ~ DIST ~</button>
          <button
            onclick="location.href = 'tours-src/';"
            disabled
          >Tour Demo <br /> ~ SRC ~</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.title = `v${window.clspUtils.version} ${document.title}`;

      const pageTitle = document.getElementById('page-title').innerHTML;
      document.getElementById('page-title').innerHTML = `${pageTitle} <br /> v${window.clspUtils.version}`;

      document.getElementById('videojs-version').innerHTML += window.videojs.VERSION;
      document.getElementById('videojs-errors-version').innerHTML += window.videojsErrors.VERSION;
    </script>
  </body>
</html>
